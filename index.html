<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        
        <title>Les recettes</title>
    </head>
<body>
    <div id="bloc_page">

        <header>
            <h1>Les recettes de mon restaurant</h1>
            <input type="text" placeholder="Rechercher une recette" id="input-search">
            <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 512 512"><path d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z"/></svg>
        </header>

        <main>

            <section id="tags-area"></section>

            <section id="filters-tags-area">
    
                <details id="details-ingredients">

                    <summary>
                        Ingredients
                        <svg width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z" fill="white"/>
                        </svg> 
                    </summary>
                    <input type="text" class="filters-tags-area-input ingredient-color" id="search-ingredients" name="search-ingredients" minlength="3" maxlength="20" size="10" placeholder="Rechercher un Ingredient">

                    <div class="ingredient-color" id="liste-ingredients" data-type="ingredient"></div>

                </details>

                <details id="details-appareils">

                    <summary>
                        Appareils
                        <svg width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z" fill="white"/>
                        </svg> 
                    </summary>
                    <input type="text" class="filters-tags-area-input appareils-color" id="search-appareils" name="search-appareils" minlength="3" maxlength="20" size="10" placeholder="Rechercher un appareil">

                    <div class="appareils-color" id="liste-appareils" data-type="appareil"></div>

                </details>

                <details id="details-ustensiles">

                    <summary>
                        Ustensiles
                        <svg width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z" fill="white"/>
                        </svg> 
                    </summary>
                    <input type="text" class="filters-tags-area-input ustensiles-color" id="search-ustensiles" name="search-ustensiles" minlength="3" maxlength="20" size="10" placeholder="Rechercher un ustensile">
                    <div class="ustensiles-color" id="liste-ustensiles" data-type="ustensile"></div>
                    
                </details>

            </section>

           <div id="grid_card"></div>
           
        </main>
    </div>
</body>
<script src="./js/index.js" type="module"></script>
</html>
